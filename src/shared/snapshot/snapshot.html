<div class="snapshot" ng-style="getBackgroundColor()">
  <!-- Title and config -->
  <div class="snapshot-header text-bold grid-stack-item-content" style="height: 15%;" ng-style="getTextColor()">
      <div>{{ config.name }}</div>
      <div class="snapshot-bts-action">
          <span ><i class="fa fa-times" ng-click="onDeleteSnapshotHandler()"></i></span>
          <span ><i class="fa fa-cog" ng-click="triggerToolbox()"></i></span>
      </div>
  </div>

  <!-- Snapshots -->
  <div ng-if="!isLoading" ng-switch="config.snapshotType" style="height: 85%;">

    <!-- Card -->
    <div ng-switch-when="0" class="snapshot-card" ng-style="getTextColor()">
      <span>Card</span>
    </div>

    <!-- Table -->
    <div ng-switch-when="1" class="snapshot-table" ng-style="getTextColor()">
      <span>Table</span>
    </div>

    <!-- List -->
    <div ng-switch-when="2" class="snapshot-list" ng-style="getTextColor()">
      <span>List</span>
    </div>

  </div>


  <!-- loading -->
  <div class="loading color-blue" ng-if="isLoading">
      <span><i class="fa fa-spinner fa-spin"></i></span>
  </div>

</div>
