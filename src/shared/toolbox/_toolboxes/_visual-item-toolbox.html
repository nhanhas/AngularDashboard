<div class="menu-toolbox">
  <div>
      <h4 class="tool-header">{{ editingElement.item.name }}</h4>

      <div class="visual-item-config-container">

        <!-- Pick the right visual form -->
        <span ng-switch="editingElement.item.visualType">
           <!-- Text config item -->
          <div ng-switch-when="0">
            <div ng-include="'shared/toolbox/_toolboxes/_visuals/_text-toolbox.html'"></div>
          </div>  

          <!-- Separator config item -->
          <div ng-switch-when="1">
            <div ng-include="'shared/toolbox/_toolboxes/_visuals/_separator-toolbox.html'"></div>
          </div>  

          <!-- container config item -->
          <div ng-switch-when="2">
            <div ng-include="'shared/toolbox/_toolboxes/_visuals/_container-toolbox.html'"></div>
          </div>  
          
        </span>

  
        
        <!-- Save/delete Button -->
        <div class="save-btn-container">              
          <div>
              <span>Save Settings</span>
          </div>              
        </div>

      </div>

  </div>
  
</div>
