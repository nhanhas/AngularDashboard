<div class="menu-toolbox">
    <div>
        <h4> <span><i class="fa fa-lg {{ editingElement.item.icon }}"></i></span>{{ editingElement.item.actionName }}:</h4>
        
        <!-- TODO: hint here -->
        
        <!-- TYPE: DATASOURCE -->
        <div class="datasources-container" ng-if="editingElement.item.type === 'DATASOURCES'">
            
            <!-- Hint -->
            <div class="toolbox-hint">
                <span><i class="color-blue fa fa-exclamation-circle fa-lg"></i> </span> 
                <span>Choose your Data Source and select your data set to work on the dashboards</span>
            </div>
            
            <div ng-repeat="datasource in editingElement.data">
                <multi-dropdown datasource="datasource"></multi-dropdown>
            </div>

            <!-- Save Button -->
            <div class="save-btn-ds-container">
                <div>
                    <span>Save Settings</span>
                </div>
            </div>
            
        </div>

        <!-- TYPE: GRAPHIC_CHART -->
        <div ng-if="editingElement.item.type === 'GRAPHIC_CHART'">

            Charts 
        </div>

        <!-- TYPE: GRAPHIC_PIE -->
        <div class="graphic-pie-container" ng-if="editingElement.item.type === 'GRAPHIC_PIE'">

            <div class="column" ng-repeat="pieItem in editingElement.data">
                
                <!-- Pie element -->
                <div class="pie-element">
                    <div ng-drag="true" ng-drag-data="{pieItem}" ng-center-anchor="true"> 
                    <span id="{{ pieItem.id }}"><i class="fa {{ pieItem.icon }}"></i></span>
                </div>
                </div> 

            </div>

        </div>
    </div>

    
    
</div>
