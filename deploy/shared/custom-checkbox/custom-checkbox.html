<div class="custom-checkbox">
    <label class="custom-check-container" ng-class="{ 'custom-check-container-selected' : model }">
        <span><i class="fa fa-columns"></i></span> &nbsp; {{label}}
        <input type="checkbox" checked="checked" ng-model="model">
        <span class="custom-checkmark" ng-class="{ 'custom-checkmark-selected' : model }"></span>
    </label>
</div>
