<div class="tabset">

    <!-- Tabset container -->
    <uib-tabset active="activeTab">

        <!-- Tab (with charts) -->
        <uib-tab index="$index + 1" ng-repeat="tab in tabCollection" heading="{{tab.title}}" disable="tab.disabled">
            
            <!-- Tab header -->
            <uib-tab-heading>
                <span>{{tab.title}} &nbsp;<i class="fa fa-cog" ng-click="triggerToolbox('TAB', tab)"></i></span>            
            </uib-tab-heading>          

            <div class="charts-container">
                <div ng-repeat="chart in tab.charts">
                    <chart config="chart" on-trigger-toolbox="triggerToolbox('CHART', item)"></chart>
                </div>
            </div>

        </uib-tab>        

        <!-- Tab to add more (+) -->
        <li class="uib-tab nav-item" ng-click="addNewTabHandler($event)">
            <a href="" class="nav-link">
                <span><i class="fa fa-plus"></i></span>       
            </a>
        </li>

        <ng-transclude></ng-transclude>


    </uib-tabset>

</div>
